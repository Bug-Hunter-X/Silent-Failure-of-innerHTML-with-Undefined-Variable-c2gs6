<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly using innerHTML with an undefined variable
    document.getElementById("myDiv").innerHTML = myUndefinedVariable;
  </script>
</body>
</html>
